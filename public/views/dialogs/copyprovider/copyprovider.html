<md-dialog ng-controller="CopyproviderCtrl">
				<form ng-submit="save()">
								<md-dialog-content>
												<h2 class="md-title">Doing this for all?</h2>
												<p>You have defined some information. Should they get preselected for all other items too?</p>

																<div flex>
																				<md-checkbox aria-label="DataProviders" ng-model="$parent.vm.doProviders">
																								Dataprovider
																				</md-checkbox>
																</div>
																<div  flex>
																				<md-checkbox aria-label="DataProviders" ng-model="$parent.vm.doMeasures">
																								Unit of measure
																				</md-checkbox>
																</div>
																<div  flex>
																				<md-checkbox aria-label="DataProviders" ng-model="$parent.vm.doCategories">
																								Categories
																				</md-checkbox>
																</div>
																<div  flex>
																				<md-checkbox aria-label="DataProviders" ng-model="$parent.vm.doPublic">
																								Public
																				</md-checkbox>
																</div>

								</md-dialog-content>

								<div class="md-actions" layout="row">
												<md-button ng-click="hide()" type="button">No</md-button>
												<md-button class="md-primary md-raised" type="submit">Yes</md-button>
								</div>
				</form>
</md-dialog>
