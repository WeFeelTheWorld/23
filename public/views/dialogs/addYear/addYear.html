<md-dialog ng-controller="AddYearCtrl">
	<form ng-submit="save()" name="addYearFrom">
		<md-dialog-content>
			<h2 class="md-title">Which year?</h2>
			<p>
				There is no year field provided for your data.
			</p>

			<md-input-container>
        		<label>Year</label>
				<input type="text" ng-model="vm.meta.year" required>
      		</md-input-container>

		</md-dialog-content>

		<div class="md-actions" layout="row">
			<md-button type="button" ng-click="hide()">Cancel</md-button>
			<md-button class="md-primary md-raised" ng-disabled="addYearFrom.$invalid" type="submit">Save</md-button>
		</div>
	</form>
</md-dialog>
