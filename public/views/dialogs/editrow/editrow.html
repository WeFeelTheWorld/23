<md-dialog ng-controller="EditrowCtrl">
	<form ng-submit="save()">
		<md-dialog-content>
			<h2 class="md-title">Edit</h2>

			<md-input-container ng-repeat="(key, value) in data.data[0]">
        <label>{{key}}</label>
				<input type="text" ng-model="data.data[0][key]">
      </md-input-container>

		</md-dialog-content>

		<div class="md-actions" layout="row">
			<md-button type="button" ng-click="hide()">Cancel</md-button>
			<md-button class="md-primary" type="submit">Save</md-button>
		</div>
	</form>
</md-dialog>
