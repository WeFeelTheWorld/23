<section class="table" layout="column">
        <md-data-table-toolbar>
                <div flex layout-align="space-between center" layout="row">
                        <div layout="column" layout-align="center start">
                        <h2 style="margin:0" class="md-title">Upload Information</h2>
                      </div>

                </div>
        </md-data-table-toolbar>
        <div layout-align="center center" layout-padding layout="row">
                <div>
                  <form name="importForm" ng-submit="vm.saveData(importForm.$valid)">
                        <div layout layout-sm="column">
                                <md-input-container flex="80">
                                        <label>Title</label>
                                        <input maxlength="56" minlength="3" name="title" ng-model="vm.meta.name" required type="text"/>
                                        <div ng-messages="importForm.title.$error" ng-show="importForm.title.$error">
                                                <div ng-message="required">You
                                                        <b>must</b>
                                                        enter a title.</div>
                                                <div ng-message="minlength">At least 3 characters!</div>
                                                <div ng-message="maxlength">Less than 56 characters long!</div>
                                        </div>
                                </md-input-container>
                                <md-input-container flex="20">
                                        <label>Year</label>
                                        <input ng-model="vm.meta.year" type="text" required>
                                </md-input-container>
                        </div>
                        <md-input-container class="md-block">
                                <label>Description</label>
                                <textarea name="description" ng-model="vm.meta.description"></textarea>
                        </md-input-container>
                        <md-input-container class="md-block">
                                <label>Caption</label>
                                <textarea name="caption" ng-model="vm.meta.caption"></textarea>
                        </md-input-container>

                        <div layout-align="space-between center" layout="row">

                                <md-button class="md-primary md-raised" ng-disabled="vm.loading" flex ng-disabled="importForm.$invalid" type="submit">
                                        Save
                                </md-button>
                        </div>
                      </form>
                </div>
        </div>
</section>
